<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RemoteTeamPro Session</title>
    <!-- link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.css"/-->
    <style>

html, body {
    height: 100%;
    margin: 0px;
    overflow: hidden;
}

.window {
    position: absolute;
    border: 1px solid;
    border-radius: 4px;
    font-size: 12px;
    font-family: sans-serif;
    display: flex;
    flex-direction: column; 
    box-sizing: border-box;
    box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
}

.titlebar {
    padding: 0.5em;
    font-weight: bold;
    color: white;
    border: 1px solid;
    border-top-left-radius: 2px; 
    border-top-right-radius: 2px;
    cursor: default;
    user-select: none;
    -moz-user-select: none;
}

.titlebar button {
    font-weight: bold;
    font-size: 16px;
    color: white;
    background: transparent;
    border: 1px solid transparent;
    border-radius: 2px;
}

.titlebar button:hover {
    border: 1px solid white;
}

.win-blue {
    border-color: #216778;
}

.win-blue .titlebar {
    background-color: #37abc8; 
    border-top-color: #5fbcd3;
    border-left-color: #5fbcd3; 
    border-right-color: #2c89a0; 
    border-bottom-color: #2c89a0;
    user-select: none;
}

.body-container {
    flex: 1 0 auto;
    overflow: auto; 
    height: 1%; 
    box-sizing: border-box;
    border: 1px solid;
    border-top-color: #f0fefe;
    border-left-color: #f0fefe;
    border-bottom-color: #dbe2e3;
    border-right-color: #dbe2e3;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
}

.body {
    padding: 0.5em;
    box-sizing: border-box;
    display: block;
    width: 100%;
    height: 100%;

}

    </style>

</head>

<body>
    <div class="app" style="display: flex; flex-direction: column; height: 100%">
        <div class="desktop" style="flex: 1 0 auto">
            <div class="window win-blue" style="width: 400px; height: 120px; ">
                <div class="titlebar" style="display: flex;">
                    <span style="flex: 1; width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Window title</span>
                    <button>Ã—</button>
                </div>
                <div class="body-container" style=""><div class="body" style="">
                    This window is fake.
                </div></div>
            </div>
        </div>
    </div>

<script src="//cdnjs.cloudflare.com/ajax/libs/interact.js/1.2.8/interact.min.js"></script>
<script type="text/javascript">
    interact('.titlebar').draggable({
        inertia: true,
        restrict: {
            restriction: 'body',
            endOnly: true
        },

    }).on('dragmove', function (ev) {
        var target = ev.target.parentNode,
        x = (parseFloat(target.getAttribute('data-x')) || 0) + ev.dx,
        y = (parseFloat(target.getAttribute('data-y')) || 0) + ev.dy;

        target.style.left = x + 'px';
        target.style.top = y + 'px';
        console.log(ev);
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
    });
</script>
    
</body>
</html>
